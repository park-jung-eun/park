<body>
    <div class = "status-bar">
        <div class = "status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span id = "clock">clock</span>
        </div>
        <div class = "status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

<header class = "screen-header">
    <h1 class = "screen-header__title">find</h1>
    <div class = "screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
</div>
</header>

<main class = "friends-screen">
    <div class = "find-icons">
        <div class = "find-icons__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
        <div class = "find-icons__icon"><i class="far fa-address-book"></i><span>Add By Comtatacts</span></div>
        <div class = "find-icons__icon"><i class="far fa-id-badge"></i><span>Add by ID</span></div>
        <div class = "find-icons__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        
    </div>
    <div class = "recommended-friends">
    <h6 class = "recommended-friends__title">recommended friends</h6>
    <span>you have a lot of friends.</span>
    </div>
    <div class = "open-chat">
        <div class = "open-chat__header">
            <h4>Go to Openchat</h4>
            <span>Go to Openchat home<i class = "fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class = "open-post">
        <div class = "open-post__column">
        <h4 class = "open-post__title">#BTS</h4>
        <h4 class = "open-post__hashtags">#BTS#Army#Friends</h4>
        <div class = "open-post__members">
            <img src = "https://img3.daumcdn.net/thumb/R658x0.q70/?fname=https://t1.daumcdn.net/news/202108/02/theqoo/20210802133604141vjzt.jpg">
            <span class = "open-post__members-count">802 members</span>
            <div class = "divider"></div>
            <span class = "open-post__members-status">Active</span>
        </div>
    </div> 
        <div class = "open-post__column"></div>
    </div>
</div>
